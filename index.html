<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuudent Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="container">
            <h3>STUDENT ATTENDANCE COUNTER</h3>
            <div class="count-display">
                <p>Number of Students Present:</p>
                <div class="counts">
                    <p id="count">0</p>
                </div>
            </div>
            <div class="button-container">
                <div class="arithmetic-section">
                    <button id="increment">+</button>
                    <button id="decrement">-</button>
                </div>
                <div>
                    <button id="store">Save</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
        <div>
            <table id="countTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <!-- This is where the daily counts will be displayed -->
            </tbody>
        </table>
        </div>
    </section>



    <script src="javascript.js"></script>
</body>

</html>
